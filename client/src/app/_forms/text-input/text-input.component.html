<div class="form-group" style="margin-top: 10px">
  <input
    [class.is-invalid]="ngControl.invalid && ngControl.touched"
    type="{{ type }}"
    class="form-control"
    [formControl]="$any(ngControl.control)"
    placeholder="{{ label }}"
  />
  <ng-container *ngIf="ngControl.control">
    <div
      *ngIf="ngControl.control.errors && ngControl.control.errors['required']"
      class="invalid-feedback"
    >
      Please enter a {{ label }}
    </div>
    <div
      *ngIf="ngControl.control.errors && ngControl.control.errors['minlength']"
      class="invalid-feedback"
    >
      {{ label }} must be at least
      {{
        ngControl.control.errors
          ? ngControl.control.errors["minlength"]["requiredLength"]
          : 0
      }}
    </div>
    <div
      *ngIf="ngControl.control.errors && ngControl.control.errors['maxlength']"
      class="invalid-feedback"
    >
      {{ label }} must be at most
      {{
        ngControl.control.errors
          ? ngControl.control.errors["maxlength"]["requiredLength"]
          : 0
      }}
    </div>
    <div
      *ngIf="ngControl.control.errors && ngControl.control.errors['isMatching']"
      class="invalid-feedback"
    >
      Password do not match
    </div>
  </ng-container>
</div>
