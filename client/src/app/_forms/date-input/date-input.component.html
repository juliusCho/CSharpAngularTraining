<div class="form-group" style="margin-top: 10px">
  <input
    type="text"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="$any(ngControl.control)"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <ng-container *ngIf="ngControl.control">
    <div
      *ngIf="ngControl.control.errors && ngControl.control.errors['required']"
      class="invalid-feedback"
    >
      {{ label }} is required
    </div>
  </ng-container>
</div>
